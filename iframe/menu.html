<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>菜单</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        margin: 50px 10px;
    }
    ul li{
        list-style: none;
        margin: 10px;
    }
    ul li a{
        border: 1px solid #ccc;
    }
    ul li a.active{
        border: 1px solid #ff0;
    }
</style>
<body>
<ul>
    <li><a class="active" href="javascript:;" target="content">菜单1</a></li>
    <li><a href="index01.html" target="content">页面01</a></li>
    <li><a href="index02.html" target="content">页面02</a></li>
</ul>
</body>
<script src="http://developer.baidu.com/map/static/jquery-1.7.2.min.js"></script>
<script>
    $('a').on('click',function(){
        $('a').removeClass('active');
        $(this).addClass('active');
    })

</script>
</html>
