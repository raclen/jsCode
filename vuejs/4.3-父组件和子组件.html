<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta charset="utf-8">
    <title>父组件和子组件</title>
</head>

<body>
<div id="box">
    <parent-component></parent-component>
</div>

<script src="src/vue.js"></script>
<!--<script src="https://keepfool.github.io/vue-tutorials/02.Components/Part-1/js/vue.js"></script>-->
 <script>
     var Child = Vue.extend({
         template:'<p>this child component<p>'

     })
     var Parent =  Vue.extend({
         template:'<p>this box compnent<child-component></child-component></p>',
         components: {
             'child-component': Child
         }
     })
     var vm = new Vue({
         el:"#box",
         components:{
             'parent-component':Parent
         }

     })

 </script>
</body>
</html>
