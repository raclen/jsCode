<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-component>
        <h1 slot="header">显示slot中name=header的内容</h1>
        <h1 slot="pc">显示slot中name=pc的内容</h1>
        <h1 slot="input"><input type="text"></h1>
    </my-component>
    <my-component2>
        <input type="checkbox">checkbox
    </my-component2>
</div>
<template id="myComponent">
    <div class="content">
        <h2>This is a component!</h2>
        <slot name="header"></slot>
        <slot name="pc"></slot>
        <slot name="input"></slot>
        <p>Say something...</p>
    </div>
</template>
<template id="myComponent2">
    <div class="content">
        <h2>This is a component2!</h2>
        <slot></slot>
        <p>Say something...</p>
    </div>
</template>

<script src="src/vue.js"></script>
<script>
    Vue.component('my-component', {
        template: '#myComponent'
    })
    Vue.component('my-component2', {
        template: '#myComponent2'
    })

    new Vue({
        el: '#app'
    })
    // slot的作用就是让组件里面可以写东西 然后传给组件，如果有多个就可以用name  一个就直接传递过去
</script>
</body>
</html>
